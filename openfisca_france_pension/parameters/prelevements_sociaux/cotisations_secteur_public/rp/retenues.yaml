  description_en: Contributions for pensions - central government (employee contribution)
documentation: |
  Note :
  La Retenue pour pension est la contribution versée par les titulaires de la Fonction publique d'Etat pour financer leurs prestations de retraite.
  Assiette :
  L'assiette des cotisations dues au titre des prestations servies par le régime général est constituée par le traitement soumis à retenue pour pension de l’agent, soit :
  le traitement indiciaire brut (TIB),
  la nouvelle bonification indiciaire (NBI).

