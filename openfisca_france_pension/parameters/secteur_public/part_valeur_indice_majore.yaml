documentation: |
  Notes :
  Le point d'indice (ou la valeur de l'indice majoré 100) permet de déterminer la rémunération fixe des fonctionnaires
  La valeur du traitement mensuel brut correspondant à l'indice majoré détenu par un
  agent est égale à :
  (Valeur de l'indice majoré 100 X indice majoré de l'agent) / (100 x 12)
  Référence générale : Décret 85-1148 du 24 octobre 1985 - Article 3
  NB : Pour trouver les décrets aux années précédentes XXXX, il suffit de rechercher sur internet "Décret XXX portant majoration de la rémunération des personnels civils et militaires de l'Etat"
