documentation: |-
  Lecture :
  Ce tableau renseigne, pour une date de législation donnée (la date d'entrée en vigueur), le paramètre en fonction de la date de naissance.
  La valeur renseignée est valable à partir de la date de naissance, jusqu'à la date suivante. Quand une date de naissance est la dernière renseignée, la valeur du paramètre est considérée comme constante à partir de cette date.
  Note :
  La limite d'âge dans la fonction publique du type de fonction publique (civil/militaire). Pour les militaires, la limite d'âge est spécifique au grade et au corps. Pour les civils actifs, la limite normale est celle donnée ci-contre mais il existe des différences en fonction du type de la catégorie d'actif (par exemple, 55 ans pour le personnel surveillant des établissements pénitenciaires et 62 ans pour les controleurs des affaires maritimes).
