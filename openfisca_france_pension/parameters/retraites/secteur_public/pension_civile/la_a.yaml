  notes:
    1937-01-01:
    - title: La distinction se fait selon les catégories (A et B dans le texte) et, au sein de ces catégories, selon les échelons. 67 ans s'applique au premier échelon de la catégorie B. 2ème = 65 ans (Police = 59 ans), 3ème= 62 ans (Police = 56 ans), 4ème = 60 ans (Police = 55 ans). Voir également la Loi 46-195 1946-02-15 art. 1 (JORF 16 février 1946), le Décret 53-711 du 9 août 1953 - art. 1 JORF 10 août 1953), le Décret 54-597 1954-06-09 art. 1 ( JORF 12 juin 1954).
    1976-01-01:
    - title: La réforme prévoit une montée en régime progressive, avec un âge limite de 67 ans jusqu'au 31/12/1976, 66 ans et six mois du 01/01 au 30/12/1977,et 67 ans à partir de cette date.Toutefois, la limite d'âge des professeurs titulaires du Collège de France reste fixée à soixante-dix ans.
