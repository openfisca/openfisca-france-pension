description: Durée de service maximale pour le coefficient de proratisation du régime de retraite de la fonction publique
metadata:
  label_en: Working life in the public sector for full pension
  reference:
    1948-01-01:
      title: Loi 48-1450 du 20/09/1948
    2003-01-01:
      title: Loi 2003-775 du 21/08/2003, art. 5
      href: https://www.legifrance.gouv.fr/affichTexteArticle.do?idArticle=LEGIARTI000006758542&cidTexte=JORFTEXT000000781627
    2011-01-01:
      title: Décret 2010-1734 du 30/12/2010, art. 9
      href: https://www.legifrance.gouv.fr/affichTexteArticle.do?idArticle=LEGIARTI000023383430&cidTexte=JORFTEXT000023334246
    2011-08-01:
      title: Décret 2011-916 du 01/08/2011
      href: https://www.legifrance.gouv.fr/eli/decret/2011/8/1/2011-916/jo/texte
    2014-01-01:
      title: Loi 2014-40 du 20/01/2014, art. 2
      href: https://www.legifrance.gouv.fr/affichTexteArticle.do?idArticle=LEGIARTI000028494570&cidTexte=JORFTEXT000028493476
  official_journal_date:
    1948-01-01: "1948-09-21"
    2003-01-01: "2003-08-22"
    2011-01-01: "2010-12-31"
    2011-08-01: "2011-08-02"
    2014-01-01: "2014-01-21"
  notes:
    2003-01-01:
    - title: |-
        La loi de 2003 prévoit une augmentation de la durée cible pour l'obtention du taux plein, pour le régime général (et les régimes alignés) et la fonction publique. La durée est fixée par génération.
        Après une convergence entre les durées du régime général et du privé pour les générations 1943-1948, la durée est fixée chaque année jusqu'à 2020 en fonction des gains d'espérance de vie.
    2011-08-01:
    - title: Plus précisément, le décret cité précise le nombre de trimestres pour les assurés nés en 1955. Le Décret 2012-1487 du 27/12/2012 (JO 29/12/2012) étend ce nombre de trimestres aux assurés nés en 1956, et le Décret 2013-1155 du 13/12/2013 (JO 15/12/2013) étend ce nombre à la génération née en 1957..
    2014-01-01:
    - title: La loi de 2014 crée l'art. L161-17-3 du CSS décrivant l'évolution de la durée d'assurance par génération.
  order:
  - nombre_trimestres_cibles_maximal_pris_en_compte_proratisation_par_generation
documentation: |-
  Lecture :
  Ce tableau renseigne, pour une date de législation donnée (la date d'entrée en vigueur), le paramètre en fonction de la date de naissance.
  La valeur renseignée est valable à partir de la date de naissance, jusqu'à la date suivante. Quand une date de naissance est la dernière renseignée, la valeur du paramètre est considérée comme constante à partir de cette date.
  Note :
  Pour un fonctionnaire ayant un âge d'ouverture des droits inférieur à 60 ans (actifs ou militaires), la durée maximale de prorisatisation est celle qui a cours pour les fonctionnaires qui atteignent 60 ans à l'année
   de l'ouverture de ses droits (Code des pensions civiles et militaires de retraite- Article L13).
