description: Limite d'âge de la fonction publique sédentaire
metadata:
  label_en: Age limit - "sédentaire"
  reference:
    1937-01-01:
      title: Loi du 18/08/1936
    1976-01-01:
      title: Loi 75-1280 du 30/12/1975
      href: https://www.legifrance.gouv.fr/affichTexte.do?cidTexte=JORFTEXT000000699206
    1985-01-01:
      title: Loi 84-834 du 13/09/1984
      href: https://www.legifrance.gouv.fr/affichTexte.do?cidTexte=JORFTEXT000000320891
    2011-07-01:
      title: Loi 2010-1330 du 09/11/2010
      href: https://www.legifrance.gouv.fr/affichTexte.do?cidTexte=JORFTEXT000023022127
    2012-01-01:
      title: Loi 2011-1906 du 21/12/2011, art. 88
      href: https://www.legifrance.gouv.fr/eli/loi/2011/12/21/2011-1906/jo/article_88
  official_journal_date:
    1976-01-01: "1975-12-31"
    1985-01-01: "1984-09-14"
    2012-01-01: "2011-12-30"
  notes:
    1937-01-01:
    - title: La distinction se fait selon les catégories (A et B dans le texte) et, au sein de ces catégories, selon les échelons. 67 ans s'applique aux trois premiers échelons de la catégorie A. Pour le 4 ème échelon de la catégorie A, 67 ans et pour le 5ème, 65 ans.Voir également la Loi 46-195 1946-02-15 art. 1 (JORF 16 février 1946), le Décret 53-711 du 9 août 1953 - art. 1 JORF 10 août 1953), le Décret 54-597 1954-06-09 art. 1 ( JORF 12 juin 1954).
    1976-01-01:
    - title: La réforme prévoit une montée en régime progressive, avec un âge limite de 70 ans jusqu'au 31/12/1976, 69 ans du 01/01 au 30/06/1977,et 67 ans à partir de cette date.Toutefois, la limite d'âge des professeurs titulaires du Collège de France reste fixée à soixante-dix ans.
    1985-01-01:
    - title: La réforme prévoit une montée en régime progressive, avec un âge limite de 68 ans jusqu'au 31/12/1984, 67 ans du 01/01 au 30/06/1985, 66 ans du 01/07 au 31/12/1986, et 65 ans à partir de cette date. Reste fixée à soixante-huit ans la limite d'âge du vice-président du Conseil d'Etat, du premier président et du procureur général de la Cour des comptes.
    2011-07-01:
    - title: Voir également l'articleL161-17-2 du code de la sécurité sociale et la circulaire CNAV 2011/24 du 17/03/2011.
    2012-01-01:
    - title: Voir également l'article D161-2-1-9 du code de la sécurité sociale et la circulaire CNAV 2012/6 du 25/01/2012.
  order:
  - age_limite_fonction_publique_sedentaire_selon_annee_naissance
documentation: |-
  Lecture :
  Ce tableau renseigne, pour une date de législation donnée (la date d'entrée en vigueur), le paramètre en fonction de la date de naissance.
  La valeur renseignée est valable à partir de la date de naissance, jusqu'à la date suivante. Quand une date de naissance est la dernière renseignée, la valeur du paramètre est considérée comme constante à partir de cette date.
  Note :
  La limite d'âge ouvrant droit automatiquement à une retraite à taux plein pour les fonctionnaires dans la fonction publique dépend du type de fonction publique (civil/militaire). Pour les militaires, la limite d'âge est spécifique au grade et au corps.
  Pour la fonction publique sédentaire, la limite d'âge peut être plus élevé pour certaines catégories de fonctionnaires (par exemple 70 ans pour les professeurs au Collège de France).
