description: Coefficients de minoration et de majoration
documentation: 'Le coefficient d''abattement (ou de majoration après 2010) constitue
  une multiplication des droits de pension à l''Ircantec.

  Le coefficient de minoration est linéaire par morceaux en nombre de trimestres entre
  les âges charnières que sont l''AOD, l''AOD + 2 ans et l''ADD.'
