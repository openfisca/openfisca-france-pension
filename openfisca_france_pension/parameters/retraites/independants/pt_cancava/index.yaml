description: Valeur des points acquis avant 1973 - CANCAVA
documentation: 'En 1973, la retraite de base s''aligne sur le régime général (retraite
  calculée selon les mêmes règles que la CNAV).

  Les valeurs présentées ici sont les points acquis dans le cadre du régime de base
  des commerçants avant 1973, convertis en droits à la retraite.


  Sources : Documentation CANCAVA et RSI.'
