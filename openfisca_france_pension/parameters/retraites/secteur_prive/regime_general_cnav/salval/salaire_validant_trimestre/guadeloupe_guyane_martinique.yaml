description: Guadeloupe Guyane Martinique
metadata:
  ipp_csv_id: saltrim_ggm
  notes:
    1930-01-01:
    - title: 60 cotisations journalières donnent droit à un trimestre, dans la limite
        de 22 sur la période 1930 à 1935.
    1949-01-01:
    - title: Un trimestre correspond à l'AVTS trimestrielle (jusqu'au 31/12/1962,
        ce montant est celui des villes de plus de 5 000 habitants)
    1960-01-01:
    - title: Passage aux nouveaux Francs.
    1972-01-01:
    - title: Un trimestre correspond à 200 heures SMIC
    1986-01-01:
    - title: 'Codification: création de l''article R351-9 du CSS. Validation d''un
        trimestre pour 200 heures de SMIC.'
    1996-01-01:
    - title: A partir de cette date, même montant pour la métropole, la Réunion et
        les Antilles.
    2014-01-01:
    - title: Modification de l'art. R351-9 du CSS. Validation d'un trimestre pour
        150 heures SMIC.
