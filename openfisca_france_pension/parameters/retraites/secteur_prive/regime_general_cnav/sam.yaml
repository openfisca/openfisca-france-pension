description: Nombre d'années prises en compte dans la calcul du salaire annuel moyen (Sam)
metadata:
  label_en: Number of years taken into account in the reference wage
  reference:
    1972-01-01:
    - title: Loi 71-1132 du 31/12/1971.
      href: https://www.legifrance.gouv.fr/affichTexte.do?cidTexte=JORFTEXT000000508794
    - title: Décret 72-78 du 28/01/1972
    1994-01-01:
    - title: Décret 93-1022 du 27/08/1993
      href: https://www.legifrance.gouv.fr/affichTexte.do?cidTexte=JORFTEXT000000347819&categorieLien=id
    - title: Circulaire CNAV 103/93 du 30/12/1993
    2008-01-01:
      title: Décret 2004-144 du 13/02/2004
      href: https://www.legifrance.gouv.fr/eli/decret/2004/2/13/2004-144/jo/texte
  official_journal_date:
    1972-01-01: "1972-01-29"
    1994-01-01: "1993-08-28"
    2008-01-01: "2004-02-15"
  notes:
    1972-01-01:
    - title: Précedemment, le salaire annuel moyen était établi sur les dix dernières années de carrière et non sur les dix meilleures. Voir également la circulaire CNAV 22/83 du 16/02/1983.
    1994-01-01:
    - title: |-
        Les durées de 25 ans sont applicables aux pensions prenant effet postérieurement au 31/12/2007, quelle que soit la date de naissance de l'assuré selon le décret 93-1022. Cette disposition est réaffirmée par le décret 2004-144.
        Le décret 2007-614 stipule que ces durées sont applicables aux assurés nés après 1947, quelle que soit la date d'effet de leur pension.
    2008-01-01:
    - title: Circulaire CNAV 2007/47 du 15/06/2007
  order:
  - nombre_annees_carriere_entrant_en_jeu_dans_determination_salaire_annuel_moyen
documentation: |-
  Lecture :
  Ce tableau renseigne, pour une date de légilsation donnée (la date d'effet), le paramètre en fonction de la date de naissance.
  La valeur renseignée est valable à partir de la date de naissance, jusqu'à la date suivante. Quand une date de naissance est la dernière renseignée, la valeur du paramètre est considérée comme constante à partir de cette date.
