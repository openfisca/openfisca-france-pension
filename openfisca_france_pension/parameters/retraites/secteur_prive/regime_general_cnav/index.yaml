documentation: L’ordonnance du 19 octobre 1945 a créé le régime général des retraites qui rassemble (à l’exception des salariés agricoles) tous les salariés du secteur privé. Ils doivent, quel que soit le montant de leur salaire, cotiser à l’assurance vieillesse (désormais dénommée assurance retraite) dont l’organisme gestionnaire à l’échelle nationale est la branche retraite de la caisse nationale d’assurance vieillesse (CNAV), et cela dans la limite d’un plafond de cotisations, dit plafond de la sécurité sociale.
