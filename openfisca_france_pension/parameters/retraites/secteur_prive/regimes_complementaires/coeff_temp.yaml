description: Coefficients de solidarité et majorant temporaires
metadata:
  label_en: Temporary penalties and bonuses
  reference:
    2019-01-01:
      title: Accord national interprofessionnel du 30 octobre 2015, article 12
  order:
  - coefficient_temporaire_en_fonction_distance_age_taux_plein
documentation: |-
  La distance est de 0 quand l'âge de départ est égal à l'âge du taux plein.
  La durée d'application est de 3 ans maximum pour le coefficient de solidarité (0.9) et d'un an pour les coefficients majorants.
  Les coefficients s'appliquent à partir de la génération 1957.
  Le coefficient de solidarité ne s’applique pas aux individus exonérés de CSG, à certains départs au titre du handicap ou de l’inaptitude, aux départs avec décote ou aux départs à 67 ans ou plus
